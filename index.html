<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bdy">
    <div class="main">
      <img src="../images/illustration-hero.svg" />
      <div class="part">
        <div class="order">
          <h2>Order Summary</h2>
          <p class="like">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="container">
          <div class="cont">
            <div class="cai">
              <img src="./images//icon-music.svg" />
              <div class="plan">
                <p class="annual">Annual Plan
                </p>
                <p class="yr">$59.99/year</p>
              </div>

            </div>
            <a href="Change">Change</a>
          </div>
          <div class="pc">
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <p class="foot">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Gladys</a>.
        </p>
    </footer>
  </div>
</body>

</html>
